#注册中心指向start
eureka:
  instance:
    appname: ${spring.application.name}
    #以IP地址进行注册
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    #表示eureka client发送心跳给server的频率
    lease-renewal-interval-in-seconds: 30
    #表示eureka server至上一次收到client的心跳之后，等待下一次心跳的超时时间，如果在这个时间段内没有收到下一次心跳，则将该 instance移除
    lease-expiration-duration-in-seconds: 90
  client:
    service-url:
      defaultZone: http://qinjee:qinjee2019@localhost:8888/eureka/

server:
  port: 8080
  tomcat:
    accesslog:
      enabled: false

logging:
  config: classpath:log4j/log4j2_dev.xml

mybatis:
  mapperLocations: classpath:mapper/*.xml
